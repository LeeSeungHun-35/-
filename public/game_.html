<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <style>
        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
        }

        /* Navigation bar styles */
        #nav-bar {
            width: 100%;
            background: #1f1f1f;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        #nav-bar a {
            text-decoration: none;
            color: #4caf50;
            font-size: 18px;
            margin: 0 15px;
        }

        #nav-bar a:hover {
            text-decoration: underline;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 80px auto 20px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .header {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 250px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: 0.3s ease;
            cursor: pointer;
            color: white;
            text-decoration: none;
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 2px solid #4caf50;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .title {
            font-weight: 500;
            padding: 10px;
            background-color: #444;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cards {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="nav-bar">
        <a href="first.html">Home</a>
    </div>
    <div class="container">
        <div class="header">Game List</div>
        <div class="cards">
            <!-- Game 1 -->
            <a href="game_1.html" class="card">
                <img src="img/일반/가바보.png" alt="Game 1">
                <div class="title">가위바위보(완)</div>
            </a>
            <!-- Game 2 -->
            <a href="game_2.html" class="card">
                <img src="img/일반/스무고개.jpg" alt="가바보">
                <div class="title">스무고개</div>
            </a>
            <!-- Game 3 -->
            <a href="game_3.html" class="card">
                <img src="img/일반/타이핑.png" alt="Game 3">
                <div class="title">영어타자</div>
            </a>
            <!-- Game 4 -->
            <a href="game_4.html" class="card">
                <img src="img/일반/guess.jpg" alt="Game 4">
                <div class="title">단어맞추기(완)</div>
            </a>
            <a href="#" class="card">
                <img src="public/img/games/game4.png" alt="Game 4">
                <div class="title">Game 5</div>
            </a>
            <a href="#" class="card">
                <img src="public/img/games/game4.png" alt="Game 4">
                <div class="title">Game 6</div>
            </a>
        </div>
    </div>
</body>
</html>
