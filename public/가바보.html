<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가.바.보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 10%;
            background-image: url('가바보.png');
            background-size: cover; /* 이미지가 전체 화면을 덮도록 설정 */
            background-position: center; /* 이미지가 중앙에 위치하도록 설정 */
            background-repeat: no-repeat; /* 이미지가 반복되지 않도록 설정 */
        }

        .result {
            color: red;
            /* 결과 텍스트를 빨간색으로 설정 */
        }
    </style>
</head>

<body>
    <h1>가.바.보</h1>
    <button onclick="playGame('가위')">가위</button>
    <button onclick="playGame('바위')">바위</button>
    <button onclick="playGame('보')">보</button>
    <p id="result"></p>

    <script>
        function playGame(userChoice) {
            const choices = ['바위', '보', '가위'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            let result;
            if (userChoice === computerChoice) {
                result = "다시 도전";
            } else if (
                (userChoice === '바위' && computerChoice === '가위') ||
                (userChoice === '보' && computerChoice === '바위') ||
                (userChoice === '가위' && computerChoice === '보')
            ) {
                result = "승리";
            } else {
                result = "패배";
            }

            document.getElementById('result').innerHTML = `당신: ${userChoice}<br>컴퓨터: ${computerChoice}<br><span class="result">${result}</span>`;
        }
    </script>
</body>

</html>
