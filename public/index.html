<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&display=swap"
        rel="stylesheet">
    <title>start_page</title>
    <style>
   
        body {
            
            height: 100%;
            margin: 0;
            overflow-x: hidden;
            /* 가로 스크롤 방지 */
            overflow-y: auto;
            /* 세로 스크롤 허용 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            /* 최소 높이를 100vh로 설정 */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('img/일반/hacker2.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            /* 콘텐츠를 세로로 정렬 */
            padding-top: 80px;
            /* 헤더의 높이만큼 여백 추가 */
        }

        .header {
            font-family: "Edu VIC WA NT Beginner", cursive;
            font-optical-sizing: auto;
            font-weight: 15;
            font-style: normal;

            width: 100%;
            height: 80px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            /* 배경색을 추가하여 헤더가 더 잘 보이도록 함 */
            z-index: 1000;
            /* 헤더가 다른 요소들 위에 오도록 설정 */
        }

        .header h1 a {
            font-family: "Grey Qo", cursive;
            font-weight: 400;
            font-style: normal;
            text-decoration: none;
            color: red;
        }

        .nav ul {
            list-style: none;
            display: flex;
            padding: 0;
        }

        .nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        .nav ul li a {
            text-decoration: none;
            color: white;
        }

        .nav ul li a:hover {
            color: red;
        }

        .hero {
            font-family: "VT323", monospace;
            font-weight: 400;
            font-style: normal;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            color: white;
            width: 80%;
            max-width: 900px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-top: 20px;
        }

        .hero-text {
            width: 60%;
            text-align: left;
        }

        .hero-text h2 {
            font-size: 60px;
            margin-bottom: 20px;
            color: red;
        }

        .hero-text p {
            font-size: 20px;
        }

        .hero-text button {
            background-color: none;
            border: 2px solid darkseagreen;
            color: black;
            padding: 15px 20px;
            border-radius: 20px;
            margin-top: 30px;
            outline: none;
            cursor: pointer;
            transition: all .4s;
        }

        .hero-text button:hover {
            background-color: red;
            color: rgb(86, 237, 86);
        }

        .hero-text button:focus {
            outline: none;
        }

        .hero-text button a {
            text-decoration: none;
            color: inherit;
            display: inline-block;
            width: 100%;
            height: 100%;
        }

        .login-form {
            width: 35%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .login-form h3 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-form button:hover {
            background-color: #555;
        }

        #notification {
            background-color: black;
            color: rgb(255, 255, 255);
            padding: 10px;
            position: fixed;
            /* 페이지를 스크롤해도 고정되도록 설정 */
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            display: none;
            /* 처음에 숨겨진 상태 */
            z-index: 1000;
            /* 알림이 다른 요소들 위에 오도록 설정 */
        }

        #close-notification {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .hero-text,
            .login-form {
                width: 100%;
                margin-bottom: 20px;
            }

            .hero-text h2 {
                font-size: 30px;
            }

            .hero-text p {
                font-size: 16px;
            }

            .hero-text button {
                padding: 10px 15px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }

            .hero-text h2 {
                font-size: 24px;
            }

            .hero-text p {
                font-size: 14px;
            }

            .hero-text button {
                padding: 8px 12px;
                font-size: 14px;
            }

            .login-form input,
            .login-form button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div id="notification">
        <p>모바일 접속 시 레이아웃 등 원활하지 않을 수 있습니다.</p>
        <button id="close-notification">닫기</button>
    </div>

    <div class="container">
        <div class="header">
            <h1><a href="#">Hacking & Development</a></h1>
        </div>
        <div class="hero">
            <div class="hero-text">
                <h2>Welcome to <br>LSH's page</h2>
                <p>
                <h4>랜덤 컨텐츠</h4>
                </p>
                <button><a href='first.html'>go to page</a></button>
            </div>
            
        </div>
    </div>

    <script>
        // 알림 닫기 버튼 이벤트 리스너
        document.getElementById('close-notification').addEventListener('click', () => {
            document.getElementById('notification').style.display = 'none';
        });
    </script>
</body>

</html>
