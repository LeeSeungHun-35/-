<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewJeans</title>
    <style>
        body {
            background-color: #100e17;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation bar styles */
        #news-bar {
            width: 100%;
            background: #282c34;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 0 0 15px 15px;
            font: 21px bold;
            padding: 10px;
            padding-left: 20px;
            padding-right: 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            text-align: center;
        }

        #news-bar a {
            text-decoration: none;
            color: #61dafb;
            font-size: 18px;
        }

        #news-bar a:hover {
            text-decoration: underline;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            /* Maximum width for larger screens */
            margin: 80px auto 20px;
            /* Center the container and adjust for navigation bar */
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .header {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            /* Space between cards */
        }

        .card {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 200px;
            /* Max width for larger screens */
            background-color: #17141d;
            border-radius: 10px;
            box-shadow: -1rem 0 3rem #000;
            transition: 0.4s ease-out;
            cursor: pointer;
            text-decoration: none;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .card:hover {
            transform: translateY(-20px);
        }

        .title {
            font-weight: 300;
            margin: 10px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cards {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;
                /* Adjust width for smaller screens */
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 20px;
                /* Smaller header text for very small screens */
            }

            .card img {
                height: 180px;
                /* Adjust image height for small screens */
            }
        }
    </style>
</head>

<body>
    <div id="news-bar">
        <a href="index.html">홈으로</a> |
        <a href="https://shsecurity1.tistory.com/">블로그</a>
    </div>
    <div class="container">
        <div class="header">NewJeans</div>
        <div class="cards">
            <!-- '해린' 카드 클릭 시 외부 링크로 이동 -->
            <div class="card" onclick="window.location.href='https://namu.wiki/w/%ED%95%B4%EB%A6%B0';">
                <img src="img/뉴진스/해린.png" alt="해린">
                <h3 class="title">해린</h3>
            </div>
            <!-- 나머지 카드들도 각각 이미지 추가 -->
            <div class="card" onclick="window.location.href='https://namu.wiki/w/%ED%95%98%EB%8B%88(NewJeans)';">
                <img src="img/뉴진스/하니.png" alt="하니">
                <h3 class="title">하니</h3>
            </div>
            <div class="card" onclick="window.location.href='https://namu.wiki/w/%EB%AF%BC%EC%A7%80(NewJeans)';">
                <img src="img/뉴진스/민지.png" alt="민지">
                <h3 class="title">민지</h3>
            </div>
            <div class="card"
                onclick="window.location.href='https://namu.wiki/w/%EB%8B%A4%EB%8B%88%EC%97%98(NewJeans)';">
                <img src="img/뉴진스/다니엘.png" alt="다니엘">
                <h3 class="title">다니엘</h3>
            </div>
            <div class="card" onclick="window.location.href='https://namu.wiki/w/%ED%98%9C%EC%9D%B8';">
                <img src="img/뉴진스/혜인.png" alt="혜인">
                <h3 class="title">혜인</h3>
            </div>
        </div>
    </div>
</body>

</html>
